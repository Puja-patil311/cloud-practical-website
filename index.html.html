<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog - Online Shopping</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Online Shopping Store</h1>
        <h2>Product Catalog</h2>
    </header>

    <!-- Products Section -->
    <section class="products">
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Smart Watch">
            <h3>Smart Watch</h3>
            <p>Price: ₹999</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Earbuds">
            <h3>Wireless Earbuds</h3>
            <p>Price: ₹799</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Shoes">
            <h3>Casual Shoes</h3>
            <p>Price: ₹1299</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Backpack">
            <h3>Backpack</h3>
            <p>Price: ₹699</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 Online Shopping Store | All Rights Reserved</p>
    </footer>

</body>
</html>
